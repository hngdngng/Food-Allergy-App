<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can I eat it?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>

  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          Can I eat it?
        </h1>
        <h2 class="subtitle has-text-centered">
          Want to eat something but have food allergy? We're here to help!
        </h2>
      </div>
    </div>
  </section>
  <div class="container">

    <div class="columns is-mobile">
      <div class="column">
        <div class="dropdown allergy-dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>What's your allergy?</span>
              <!-- <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span> -->
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item allergy-item">
                Dairy
              </a>
              <a class="dropdown-item allergy-item">
                Eggs
              </a>
              <a class="dropdown-item allergy-item">
                Peanuts
              </a>
              <a class="dropdown-item allergy-item">
                Soy
              </a>
              <a class="dropdown-item allergy-item">
                Wheat
              </a>
              <a class="dropdown-item allergy-item">
                Tree Nuts
              </a> 
              <a class="dropdown-item allergy-item">
                Fish
              </a> 
              <a class="dropdown-item allergy-item">
                Shellfish
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="dropdown category-dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>What's your food type?</span>
              <!-- <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span> -->
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item category-item">
                Breakfast
              </a>
              <a class="dropdown-item category-item">
                Lunch
              </a>
              <a class="dropdown-item category-item">
                Dinner
              </a>
              <a class="dropdown-item category-item">
                Snack
              </a>
              <a class="dropdown-item category-item">
                Drink
              </a>
            </div>
          </div>
        </div>
      </div>



    </div>


    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
        <div class="field">
          <div class="control">
            <textarea class="textarea is-large is-primary" placeholder="BARCODE"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
        <h2 class="has-text-centered">Find it here!</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Example_barcode.svg"
          style="height: 100px; width: 100px;">
      </div>
    </div>

    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
        <button class="button is-success is-large">Large</button>
      </div>
    </div>














    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>




</html>
